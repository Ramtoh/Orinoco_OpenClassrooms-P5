<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='Orinoco - Achat en ligne de produits en stock'>

    <link rel="icon" href="./Front-End/img/shopping-cart-empty-side-view.svg">
    <link rel='stylesheet' type='text/css' media='screen' href='./Front-End/style/style.css'>
    <link rel="stylesheet" type="text/css" href="./Front-End/style/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <script src='./Front-End/js/camera.js' defer></script>
    <script src='./Front-End/js/cart.js' defer></script>
    <script src='./Front-End/js/bootstrap.js' defer></script>
    <script src="https://kit.fontawesome.com/0331e4e2fe.js" crossorigin="anonymous"></script>

    <title>Orinoco - Votre Panier</title>
</head>

<body>
    <!-- HEADER START -->
    <header>
        <nav>
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <img src="./Front-End/img/15675819263013_image1.png" alt="" class="logoOrinoco">
                </div>
                <div class="d-flex align-items-center shoppingDiv">
                    <a class="nav-link active" href="./index.html">
                        <i class="fas fa-arrow-circle-left fa-2x"></i>
                    </a>   
                </div>
            </div>
        </nav>
    </header>
    <!-- HEADER END -->

    <!-- //// MAIN START //// -->
    <main class="cartContain">
        <article>
            <h1 class="text-center">Retrouvez les éléments que vous avez ajouté à votre panier ici :</h1>
            <table class="table">
                <thead>
                    <tr><th>Article</th><th>Prix</th><th>Quantité</th></tr>
                </thead>
                <tbody id="cart-tablebody"></tbody>
            </table>

            <p>Sous-total : <span class="subtotal"></span>€</p>

            <button id="confirm-command">Passer la commande</button>
        </article>
    </main>
    <!-- //// MAIN END //// -->

    <!-- /////////// FOOTER START /////////// -->
    <footer class="text-lg-start">
        <div class="listBground">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <a href="#" class="link-dark aFooter">Conditions générales d'utilisation</a>
                </li>

                <li class="list-group-item">
                    <a href="#" class="link-dark aFooter">Politique de Protection des données personnelles</a> 
                </li>

                <li class="list-group-item">
                    <a href="#" class="link-dark aFooter">Nous Contacter</a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- /////////// FOOTER END /////////// -->
</body>
</html>
